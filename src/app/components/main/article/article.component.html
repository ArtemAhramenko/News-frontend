<app-header></app-header>
<!-- Section: Blog v.4 -->
<!--Grid row-->
<section class="pt-5 mt-4 pb-3">
<div class="row">
  <div class="col-md-11" style="margin: auto">
    <!--Featured image-->

    <div *ngIf="this.article" class="card card-cascade wider reverse">
      <div class="view overlay waves-light" mdbWavesEffect>
        <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(146).jpg" alt="articleImg" class="img-fluid">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!--Post data-->
      <div class="card-body text-center">
        <h2>
          <a class="font-weight-bold">{{article.title}}</a>
        </h2>
        <p>Written by
          <a class="font-weight-bold dark-grey-text" [routerLink]="['/selectedUser/', article.user_id]">{{userDto.user.alias}}</a>, <span ng-non-bindable>{{article.createdDate | date : 'dd/MM/yy HH:mm'}}</span></p>
              </div>
      <!--Post data-->
    </div>

    <!--Excerpt-->
    <div class="excerpt mt-5">
      <p class="black-text" style="font-size: 25px">{{article.content}}</p>
    </div>
    <rating [(ngModel)]="starsCount"
            [float]="true"
            (ngModelChange)="getRating()"
    ></rating>
  </div>
</div>
<!--Grid row-->
  <div class="container">

    <!-- regular averageRating -->

    <br/><br/>
  </div>
<hr class="mb-5 mt-4">

</section>
