
<app-header></app-header>

    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
            <img alt="User Pic" src={{user.profileImg}} class="img-circle img-responsive img" height="256" width="256">
            <div class="container" style=" margin-top: 10px" >
              <h2 style="text-align: center; width:245px;">{{user.username}}</h2>
            </div>
          </div>
          <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
            <ul class="container details">
              <fieldset disabled>
                <div class="form-group">
                  <label style="font-size: 22px" for="disabledTextInput">Ваш логин:</label>
                  <input type="text" style="font-size: 20px" id="disabledTextInput" class="form-control" placeholder="{{user.username}}">
                </div>
              </fieldset>
              <button type="button" class="btn btn-primary btn btnChangeUsr">Изменить логин</button>

              <fieldset disabled>
                <div class="form-group">
                  <label style="font-size: 22px" for="exampleInputPassword">Ваш пароль:</label>
                  <input type="password" style="font-size: 18px" class="form-control" id="exampleInputPassword" placeholder="{{user.password}}">
                </div>
              </fieldset>
              <button type="button" class="btn btn-primary btn btnChangeUsr">Изменить пароль</button>
            </ul>
          </div>
        </div>
      </div>



      <div class="jumbotron">
        <div style="text-align: center; margin-bottom: 14px">
          <button type="button" class="btn btn-primary btn btnChangeUsr" style="font-size: 16px">Ваши статьи</button>
          <button type="button" class="btn btn-primary btn btnChangeUsr" style="font-size: 16px">Пользователи</button>
        </div>
        <ul>
          <li *ngFor="let person of news" style="font-size:18px">
            {{ person.section.heading }}
            &nbsp;&nbsp;&nbsp;&nbsp;
            {{ person.title }}
            <hr>
            <button type="button" class="btn btn-primary btn buttonsView">Посмотреть</button>
            <button type="button" class="btn btn-primary btn buttonsView">Редактировать</button>
          </li>
        </ul>
      </div>



    </div>
