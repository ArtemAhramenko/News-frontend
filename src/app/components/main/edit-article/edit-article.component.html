<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<app-header></app-header>
<div class="container">


  <form [formGroup]="inputForm" (submit)="onSubmit()">
    <h3>Заголовок</h3>
    <input type="text" id="title" [(ngModel)]="articleCreate.title" class="form-control" formControlName="title" />
    <div class="error" *ngIf="isControlInvalid('title')">
      <div class="alert alert-danger" *ngIf="isControlInvalid('title')">Неверное количество символов</div>
    </div>
    <h3>Раздел</h3>
    <select class="mdb-select" name="opt" formControlName="sectionId" [(value)]="sectionId">
      <option *ngFor="let option of sections" [selected]="articleCreate.sectionId" value="{{option.id}}">{{option.heading}}</option>
    </select>
    <h3>Краткое описание</h3>
    <input type="text" [(ngModel)]="articleCreate.description" id="description" formControlName="description" />
    <div class="error" *ngIf="isControlInvalid('description')">
      <div class="alert alert-danger">Неверное количество символов</div>
    </div>
    <h3>Содержание</h3>
    <quill-editor [(ngModel)]="articleCreate.content" formControlName="content" ></quill-editor>
    <div class="error" *ngIf="isControlInvalid('content')">
      <div class="alert alert-danger">Неверное количество символов</div>
    </div>
    <button type="submit">Отправить</button>
  </form>

  <!-- Small input -->


</div>

<app-footer ></app-footer>
</body>

</html>
