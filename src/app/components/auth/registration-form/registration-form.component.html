<app-header></app-header>
<form class="mainForm" [formGroup]="userForm">
  <p class="h4 text-center mb-4">Регистрация</p>

  <!-- Default input name -->
  <div class="md-form">
    <i class="fa fa-user prefix grey-text"></i>
    <input style="font-size: 15px"
           type="text"
           placeholder="{{'Введите логин'}}"
           id="username"
           class="form-control"
           formControlName="username"
           [(ngModel)]="user.username"
           [ngClass]="{'error' : userForm.controls['username'].hasError('required')
           && (userForm.controls['username'].touched || invalid ) }">
      <i *ngIf="userForm.controls['username'].hasError('required')
     && (userForm.controls['username'].touched || invalid )"
         class="fa fa-exclamation-triangle error-triangle showError"></i>
  </div>

  <br>

  <!-- Default input email -->
  <div class="md-form">
    <i class="fa fa-envelope prefix grey-text"></i>
    <input style="font-size: 15px"
           type="email"
           placeholder="{{'Введите email'}}"
           id="email"
           class="form-control"
           formControlName="email"
           [(ngModel)]="user.email"
           [ngClass]="{'error' : (userForm.controls['email'].hasError('required') || userForm.controls['email'].hasError('email'))
           && (userForm.controls['email'].touched || invalid ) }">
           <i *ngIf="(userForm.controls['email'].hasError('required') || userForm.controls['email'].hasError('email'))
           && (userForm.controls['email'].touched || invalid )"
       class="fa fa-exclamation-triangle error-triangle"></i>
    </div>
  <br>

  <!-- Default input password -->
  <div class="md-form">
    <i class="fa fa-lock prefix grey-text"></i>
    <input style="font-size: 15px"
           type="password"
           placeholder="{{'Введите пароль'}}"
           id="password"
           class="form-control"
           formControlName="password"
           [(ngModel)]="user.password"
           [ngClass]="{'error' : userForm.controls['password'].hasError('required')
           && (userForm.controls['password'].touched || invalid ) }">
    <i *ngIf="userForm.controls['password'].hasError('required')
    && (userForm.controls['password'].touched || invalid )"
       class="fa fa-exclamation-triangle error-triangle"></i>
  </div>
  <br>

  <div class="text-center mt-4">
    <button class="btn btn-indigo" (click)="register()" type="submit">Зарегистрироваться</button>
  </div>
  <h5 style="margin: 7px; text-align: center">Уже зарегистрированы? <a routerLink="/login">Войти</a></h5>
</form>
<app-auth-footer></app-auth-footer>
