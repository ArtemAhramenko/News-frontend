<app-header></app-header>
<form class="mainForm">
  <p class="h4 text-center mb-4">Регистрация</p>

  <!-- Default input name -->
  <label for="defaultFormRegisterNameEx" class="grey-text">Логин</label>
  <input type="text" id="defaultFormRegisterNameEx" class="form-control">

  <br>

  <!-- Default input email -->
  <label for="defaultFormRegisterEmailEx" class="grey-text">Ваш email</label>
  <input type="email" id="defaultFormRegisterEmailEx" class="form-control">

  <br>

  <!-- Default input password -->
  <label for="defaultFormRegisterPasswordEx" class="grey-text">Пароль</label>
  <input type="password" id="defaultFormRegisterPasswordEx" class="form-control">

  <br>

  <!-- Default input second pass -->
  <label for="defaultFormRegisterConfirmPass" class="grey-text">Подтвердите пароль</label>
  <input type="email" id="defaultFormRegisterConfirmPass" class="form-control">


  <div class="text-center mt-4">
    <button class="btn btn-indigo" type="submit">Зарегистрироваться</button>
  </div>
  <h5 style="margin: 7px; text-align: center">Уже зарегистрированы? <a routerLink="/login">Войти</a></h5>
</form>
<app-auth-footer></app-auth-footer>
